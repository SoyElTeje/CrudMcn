version: "3.9"

services:
  # Aplicación ABM McN
  abmmcn-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Configurar la URL del backend para el frontend
        # IMPORTANTE: Ajustar según tu configuración
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001}
    container_name: abmmcn-app
    ports:
      - "${APP_PORT:-3001}:3001"
    environment:
      # Base de datos
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT:-1433}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      
      # Servidor
      PORT: ${PORT:-3001}
      NODE_ENV: production
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # JWT (OBLIGATORIO)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Trial (opcional)
      TRIAL_DB: ${TRIAL_DB:-}
      TRIAL_TABLE: ${TRIAL_TABLE:-}
    volumes:
      # Persistir uploads y logs
      - ./backend/uploads:/app/backend/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - sqlserver
    networks:
      - abmmcn-network

  # SQL Server (solo si quieres incluirlo en Docker)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: abmmcn-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${DB_SA_PASSWORD}
      MSSQL_PID: ${MSSQL_PID:-Express}
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - abmmcn-network

volumes:
  sqlserver_data:

networks:
  abmmcn-network:
    driver: bridge

